<p><u>Close file</u></p>
<p><u><br>
</u>To close the file currently being edited or simulated -the one in the active tab- you can click on this <img border="0" src="HISIM%20images/close%20file.png" width="27" height="27">&nbsp;icon in the toolbar, or select the "Close" option in the File menu. If there are unsaved changes, HISim will prompt you to save or discard them.</p>
